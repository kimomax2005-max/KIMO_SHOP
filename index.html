<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMO | All-in-One Game Shop</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #bc13fe; --bg-dark: #050508; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background-size: cover; background-position: center; background-attachment: fixed; transition: 0.5s; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 15%, #1a0b2e 0%, transparent 40%), radial-gradient(circle at 85% 85%, #071e3d 0%, transparent 40%); z-index: -2; }
        
        /* Premium Loader */
        #loader { position: fixed; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 60px; height: 60px; border: 4px solid rgba(0, 210, 255, 0.1); border-left-color: var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; max-width: 600px; margin: auto; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Logo & Slider */
        header { display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px; }
        .k-logo { width: 50px; height: 50px; border-radius: 15px; overflow: hidden; border: 2px solid var(--neon-blue); }
        .k-logo img { width: 100%; height: 100%; object-fit: cover; }
        
        .slider-container { width: 100%; aspect-ratio: 16/9; border-radius: 25px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; background: #000; }
        .slides { display: flex; width: 300%; height: 100%; transition: transform 0.6s ease; }
        .slide { width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; align-items: flex-end; }
        .slide-overlay { width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); font-weight: bold; }

        /* Main Category Cards */
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; backdrop-filter: blur(10px); cursor: pointer; }
        .btn-buy { background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); color: white; padding: 10px 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }

        /* Items List */
        .price-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-left: 4px solid var(--neon-blue); }

        /* Account Shop */
        .acc-post { background: var(--glass); border-radius: 25px; margin-bottom: 20px; padding: 15px; border: 1px solid #333; position: relative; }
        .preview-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 18px; }
        .sold-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; border-radius: 25px; z-index: 5; }
        .sold-badge { border: 4px solid red; color: red; font-size: 2rem; font-weight: 900; padding: 10px; transform: rotate(-15deg); }

        /* Admin Tabs */
        .adm-tabs { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 20px; padding: 5px; }
        .adm-tab { background: #1a1a1a; padding: 10px 20px; border-radius: 10px; cursor: pointer; white-space: nowrap; color: #888; }
        .adm-tab.active { background: var(--neon-blue); color: black; font-weight: bold; }
        .admin-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }

        /* Details Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal-inner { max-width: 500px; margin: auto; }
    </style>
</head>
<body>
    <div id="bg-layer" class="bg-glow"></div>
    <div id="loader"><div class="spinner"></div><div id="percent" style="margin-top:15px; font-family:monospace;">0%</div></div>

    <div id="main-page" class="page active-page">
        <header><div class="k-logo"><img id="display-logo" src=""></div><h2 onclick="secretAdmin()" style="margin-left:15px">KIMO SHOP</h2></header>
        
        <div class="slider-container"><div class="slides" id="slide-track">
            <div id="slide0" class="slide"><div class="slide-overlay" id="st0"></div></div>
            <div id="slide1" class="slide"><div class="slide-overlay" id="st1"></div></div>
            <div id="slide2" class="slide"><div class="slide-overlay" id="st2"></div></div>
        </div></div>

        <div class="card" onclick="nav('mlbb-page')"><div><h3>MLBB Diamonds</h3><p>Weekly, Diamonds</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('pubg-page')"><div><h3>PUBG Mobile</h3><p>UC Global, China</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('other-page')"><div><h3>Other Items</h3><p>Gift cards, Services</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('acc-page')"><div><h3>Accounts Shop</h3><p>View Stock</p></div><button class="btn-buy">VIEW</button></div>
    </div>

    <div id="mlbb-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">← Back</span></header><div id="list-mlbb"></div></div>
    <div id="pubg-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">← Back</span></header><div id="list-pubg"></div></div>
    <div id="other-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">← Back</span></header><div id="list-other"></div></div>
    <div id="acc-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">← Back</span></header><div id="list-acc"></div></div>

    <div id="admin-page" class="page">
        <header><span onclick="nav('main-page')" style="cursor:pointer">← Back</span><h3 style="margin-left:15px">Admin Panel</h3></header>
        <div class="adm-tabs">
            <div class="adm-tab active" onclick="switchAdm(this,'prices')">Edit Prices</div>
            <div class="adm-tab" onclick="switchAdm(this,'visuals')">Change Visuals</div>
            <div class="adm-tab" onclick="switchAdm(this,'acc')">Post Acc</div>
            <div class="adm-tab" onclick="switchAdm(this,'manage')">Manage Sold</div>
        </div>

        <div id="adm-prices" class="adm-sec">
            <div class="adm-tabs" style="background:#111; padding:5px; border-radius:10px;">
                <div onclick="currCat='mlbb'; renderPriceEdit()">MLBB</div>
                <div onclick="currCat='pubg'; renderPriceEdit()">PUBG</div>
                <div onclick="currCat='other'; renderPriceEdit()">Others</div>
            </div>
            <div id="price-edit-area"></div>
            <button class="btn-buy" style="width:100%" onclick="addItem()">+ Add Item</button>
        </div>

        <div id="adm-visuals" class="adm-sec" style="display:none">
            <div class="admin-card">
                <p>Background: <input type="file" id="f-bg" class="admin-input"></p>
                <p>Shop Logo: <input type="file" id="f-logo" class="admin-input"></p>
                <p>Slide 1: <input type="file" id="f-s0" class="admin-input"><input type="text" id="t-s0" class="admin-input" placeholder="Slide Text"></p>
                <p>Slide 2: <input type="file" id="f-s1" class="admin-input"><input type="text" id="t-s1" class="admin-input" placeholder="Slide Text"></p>
                <button class="btn-buy" style="width:100%" onclick="saveVisuals()">SAVE VISUALS</button>
            </div>
        </div>

        <div id="adm-acc" class="adm-sec" style="display:none">
            <div class="admin-card">
                <input type="text" id="a-title" class="admin-input" placeholder="Acc Name">
                <textarea id="a-desc" class="admin-input" placeholder="Details"></textarea>
                <input type="file" id="a-imgs" class="admin-input" multiple>
                <button class="btn-buy" style="width:100%" onclick="postAcc()">POST NOW</button>
            </div>
        </div>

        <div id="adm-manage" class="adm-sec" style="display:none"><div id="admin-sold-list"></div></div>
    </div>

    <div id="detail-modal" class="modal">
        <div class="modal-inner">
            <div id="detail-content"></div>
            <button class="btn-buy" style="width:100%; margin-top:20px;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('KIMO_GLOBAL_DB')) || {
            mlbb: [["Weekly Pass","6500"], ["86 Dia","4800"]],
            pubg: [["60 UC","3500"], ["325 UC","16000"]],
            other: [["TG 1 Month","16000"]],
            accs: []
        };
        let currCat = 'mlbb'; let count = 0;

        function nav(id) { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); window.scrollTo(0,0); }
        function secretAdmin() { count++; if(count==5){ count=0; nav('admin-page'); renderPriceEdit(); renderAdminAcc(); } setTimeout(()=>count=0, 2000); }
        function switchAdm(el,sec) {
            document.querySelectorAll('.adm-tab').forEach(t=>t.classList.remove('active')); el.classList.add('active');
            document.querySelectorAll('.adm-sec').forEach(s=>s.style.display='none'); document.getElementById('adm-'+sec).style.display='block';
        }

        async function procImg(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas'); c.width=500; c.height=500;
                        c.getContext('2d').drawImage(img,0,0,500,500); res(c.toDataURL('image/jpeg',0.5));
                    }
                }
            });
        }

        function renderPriceEdit() {
            const area = document.getElementById('price-edit-area');
            area.innerHTML = `<h4>Editing: ${currCat.toUpperCase()}</h4>` + db[currCat].map((item,i) => `
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input class="admin-input" value="${item[0]}" onchange="db['${currCat}'][${i}][0]=this.value; saveDB()">
                    <input class="admin-input" value="${item[1]}" onchange="db['${currCat}'][${i}][1]=this.value; saveDB()">
                    <button onclick="db['${currCat}'].splice(${i},1); saveDB(); renderPriceEdit()" style="background:red; border:none; color:white; border-radius:10px; width:40px;">X</button>
                </div>
            `).join('');
        }
        function addItem() { db[currCat].push(["New Item","0"]); renderPriceEdit(); saveDB(); }
        function saveDB() { localStorage.setItem('KIMO_GLOBAL_DB', JSON.stringify(db)); renderMain(); }

        async function saveVisuals() {
            const bg = document.getElementById('f-bg').files[0];
            const lg = document.getElementById('f-logo').files[0];
            if(bg) localStorage.setItem('k_bg', await procImg(bg));
            if(lg) localStorage.setItem('k_lg', await procImg(lg));
            for(let i=0; i<2; i++){
                const f = document.getElementById('f-s'+i).files[0];
                const t = document.getElementById('t-s'+i).value;
                if(f) localStorage.setItem('k_s'+i, await procImg(f));
                if(t) localStorage.setItem('k_st'+i, t);
            }
            alert("Visuals Saved!"); location.reload();
        }

        async function postAcc() {
            const t = document.getElementById('a-title').value;
            const d = document.getElementById('a-desc').value;
            const fs = document.getElementById('a-imgs').files;
            let imgs = []; for(let f of fs) imgs.push(await procImg(f));
            db.accs.unshift({ id:Date.now(), t, d, imgs, sold:false });
            saveDB(); alert("Account Posted!"); location.reload();
        }

        function renderMain() {
            ['mlbb','pubg','other'].forEach(cat => {
                document.getElementById('list-'+cat).innerHTML = db[cat].map(i => `<div class="price-item"><span>${i[0]}</span><button class="btn-buy">${i[1]} MMK</button></div>`).join('');
            });
            document.getElementById('list-acc').innerHTML = db.accs.map(a => `
                <div class="acc-post">
                    <div class="sold-overlay" style="display:${a.sold?'flex':'none'}"><div class="sold-badge">SOLD OUT</div></div>
                    <img src="${a.imgs[0]}" class="preview-img">
                    <h3>${a.t}</h3>
                    <button class="btn-buy" style="width:100%" onclick="viewDetails(${a.id})">VIEW DETAILS</button>
                </div>
            `).join('');
            
            const b = localStorage.getItem('k_bg'); if(b) document.body.style.backgroundImage=`url('${b}')`;
            const l = localStorage.getItem('k_lg'); if(l) document.getElementById('display-logo').src=l;
            for(let i=0; i<3; i++){
                const img = localStorage.getItem('k_s'+i); const txt = localStorage.getItem('k_st'+i);
                if(img) document.getElementById('slide'+i).style.backgroundImage=`url('${img}')`;
                if(txt) document.getElementById('st'+i).innerText=txt;
            }
        }

        function renderAdminAcc() {
            document.getElementById('admin-sold-list').innerHTML = db.accs.map(a => `
                <div class="admin-card">
                    <span>${a.t}</span>
                    <button class="btn-buy" style="background:red; float:right;" onclick="doSold(${a.id})">SOLD</button>
                </div>
            `).join('');
        }

        function doSold(id) {
            db.accs = db.accs.map(a => a.id === id ? {...a, sold:true} : a);
            saveDB(); renderMain(); renderAdminAcc();
            setTimeout(() => {
                db.accs = db.accs.filter(a => a.id !== id);
                saveDB(); renderMain(); renderAdminAcc();
            }, 5000);
        }

        function viewDetails(id) {
            const a = db.accs.find(x => x.id === id);
            document.getElementById('detail-content').innerHTML = `
                <h2>${a.t}</h2><p style="white-space:pre-wrap; color:#ccc;">${a.d}</p>
                <div style="display:grid; gap:10px;">${a.imgs.map(i => `<img src="${i}" style="width:100%; border-radius:15px;">`).join('')}</div>
            `;
            document.getElementById('detail-modal').style.display='block';
        }
        function closeModal() { document.getElementById('detail-modal').style.display='none'; }

        window.onload = () => {
            let p=0; const iv=setInterval(()=>{ p+=20; document.getElementById('percent').innerText=p+"%"; if(p>=100){ clearInterval(iv); document.getElementById('loader').style.display='none'; renderMain(); startSlider(); } }, 100);
        };
        function startSlider() { let i=0; setInterval(()=>{ i=(i+1)%3; document.getElementById('slide-track').style.transform=`translateX(-${i*33.33}%)`; }, 4000); }
    </script>
</body>
</html>
